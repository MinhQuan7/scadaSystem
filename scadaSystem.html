<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pump SCADA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #scada-system {
            text-align: center;
            border: 2px solid #61dafb;
            padding: 20px;
            border-radius: 10px;
            background-color: #20232a;
            box-shadow: 0px 0px 20px 0px #61dafb;
        }
        h2 {
            color: #61dafb;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tank {
            width: 150px;
            height: 300px;
            border: 3px solid #61dafb;
            border-radius: 10px;
            background-color: #e0f7fa;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        .water {
            width: 100%;
            height: 0;
            background: linear-gradient(180deg, #00bcd4, #0288d1);
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            transition: height 1s ease-in-out;
        }
        .pump {
            margin: 20px;
        }
        .pump button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pump button:hover {
            background-color: #21a1f1;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
            color: #f50057;
        }
    </style>
</head>
<body>
    <div id="scada-system">
        <h2>Water Pump SCADA</h2>
        <div class="tank">
            <div class="water" id="water-level"></div>
        </div>
        <div class="pump">
            <button onclick="togglePump()">Toggle Pump</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let isPumpOn = false;
        let waterLevel = 0;

        function togglePump() {
            isPumpOn = !isPumpOn;
            document.getElementById('status').innerText = isPumpOn ? "Pump is ON" : "Pump is OFF";

            if (isPumpOn) {
                startFilling();
            } else {
                stopFilling();
            }
        }

        function startFilling() {
            const waterElement = document.getElementById('water-level');
            waterLevel = 0;
            const interval = setInterval(() => {
                if (waterLevel >= 100 || !isPumpOn) {
                    clearInterval(interval);
                } else {
                    waterLevel += 10;
                    waterElement.style.height = waterLevel + '%';
                }
            }, 1000);
        }

        function stopFilling() {
            // Additional logic for stopping pump can be added here
        }
    </script>
</body>
</html>
