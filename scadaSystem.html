<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Water Pump SCADA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #scada-system {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px #ccc;
            position: relative;
            width: 1000px;
            height: 600px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .component {
            position: absolute;
            text-align: center;
        }
        .tank {
            width: 100px;
            height: 200px;
            background-color: #e0f7fa;
            border-radius: 5px;
            border: 3px solid #333;
            position: absolute;
            overflow: hidden;
        }
        .pipe {
            width: 100px;
            height: 20px;
            background-color: #999;
            position: absolute;
        }
        .pump, .valve {
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            position: absolute;
        }
        .pump img, .valve img, .pipe img, .tank img {
            width: 100%;
            height: 100%;
        }
        .pump-label, .valve-label {
            position: absolute;
            top: 70px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="scada-system">
        <h2>Water Pump SCADA</h2>

        <!-- Tank 1 -->
        <div class="component tank" style="left: 50px; top: 50px;">
            <img src="https://via.placeholder.com/100x200.png?text=Tank+1" alt="Tank 1">
            <div style="background-color: #00bcd4; height: 50%; margin-top: 50%;">50%</div>
        </div>

        <!-- Pump 1 -->
        <div class="component pump" style="left: 200px; top: 100px;" onclick="togglePump('Pump 1')">
            <img src="https://via.placeholder.com/60x60.png?text=Pump+1" alt="Pump 1">
            <div class="pump-label">Pump 1</div>
        </div>

        <!-- Valve 1 -->
        <div class="component valve" style="left: 300px; top: 200px;" onclick="toggleValve('Valve 1')">
            <img src="https://via.placeholder.com/60x60.png?text=Valve+1" alt="Valve 1">
            <div class="valve-label">Valve 1</div>
        </div>

        <!-- Pipe 1 -->
        <div class="component pipe" style="left: 120px; top: 100px;">
            <img src="https://via.placeholder.com/100x20.png?text=Pipe+1" alt="Pipe">
        </div>

        <!-- Tank 2 -->
        <div class="component tank" style="left: 700px; top: 50px;">
            <img src="https://via.placeholder.com/100x200.png?text=Tank+2" alt="Tank 2">
            <div style="background-color: #00bcd4; height: 30%; margin-top: 70%;">30%</div>
        </div>

        <!-- Pump 2 -->
        <div class="component pump" style="left: 550px; top: 300px;" onclick="togglePump('Pump 2')">
            <img src="https://via.placeholder.com/60x60.png?text=Pump+2" alt="Pump 2">
            <div class="pump-label">Pump 2</div>
        </div>

        <!-- Valve 2 -->
        <div class="component valve" style="left: 650px; top: 400px;" onclick="toggleValve('Valve 2')">
            <img src="https://via.placeholder.com/60x60.png?text=Valve+2" alt="Valve 2">
            <div class="valve-label">Valve 2</div>
        </div>

        <!-- Pipe 2 -->
        <div class="component pipe" style="left: 620px; top: 300px;">
            <img src="https://via.placeholder.com/100x20.png?text=Pipe+2" alt="Pipe">
        </div>
    </div>

    <script>
        function togglePump(pumpName) {
            alert(pumpName + ' toggled');
            // Logic to toggle pump status
        }

        function toggleValve(valveName) {
            alert(valveName + ' toggled');
            // Logic to toggle valve status
        }
    </script>
</body>
</html>
